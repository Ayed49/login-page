<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0273973189.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="username" required><i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" required><i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-me">
                <label for="">
                    <input type="checkbox">Remamber me
                </label>
                <a href="#">Forget password?</a>
            </div>

            <div >
                <button type="submit" class="btn">Login</button>
            </div>

            <div class="register-link">
                <p>Don't have an account?<a href="#">Register here!</a></p>
            </div>
        </form>

    </div>
</body>
</html>
